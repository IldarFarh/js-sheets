<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>JS Sheets</title>
</head>
<body>
  <div id="app" class="container">
    <div class="dash">
      <div class="dash__header"><h1>Sheets Dash</h1></div>
      <div class="dash__new">
        <div class="dash__view">
          <a href="#" class="dash__create">New<br/>Table</a>
        </div>
      </div>
      <div class="dash__table dash__view">
        <div class="dash__list-header">
          <span>Name</span>
          <span>Date</span>
        </div>
        <ul class="dash__list">
          <li class="dash__record">
            <a href="#">Some table 1</a>
            <strong>12.12.2020</strong>
          </li>
          <li class="dash__record">
            <a href="#">Some table 2</a>
            <strong>12.12.2020</strong>
          </li>
          <li class="dash__record">
            <a href="#">Some table 3</a>
            <strong>12.12.2020</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
